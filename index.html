<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>TimeTrackerApp</title>
</head>
<body>
    <main>
        <section>
            <div class="clockDivTop">
                <div class="clock">
                    <h1 id="timer" class="timer">00:00:00</h1>
                </div>
            </div>
            <div class="functionalityButtons">
                <button class="buttons" id="start">Start</button>
                <button class="buttons" id="pause">Pause</button>
                <button class="buttons" id="stop">Stop</button>
            </div>
        </section>
        <div><h3>-- Today's Track --</h3>
        <p>Monday</p>
        <p>Tuesday</p>
        <p>Wednesday</p>
        <p>Thursday</p>
        <p>Friday</p>
        <p>Saturday</p>
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
